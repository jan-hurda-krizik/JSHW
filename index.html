<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní hra</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        #startScreen, #endScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none; /* Skryté na začátku */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startScreen.active, #endScreen.active {
            display: flex;
        }
        #startButton, #restartButton {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #startButton:hover, #restartButton:hover {
            background-color: #218838;
        }
        #score, #circleCount {
            position: fixed;
            top: 10px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #score {
            left: 10px;
        }
        #circleCount {
            right: 10px;
        }
    </style>
</head>
<body>
<div id="startScreen" class="active">
    <h1>Vítejte ve hře!</h1>
    <p>Cílem hry je klikat na kuličky a udržet jejich počet pod 20.</p>
    <button id="startButton">Start</button>
</div>
<div id="endScreen">
    <h1>Konec hry!</h1>
    <p id="finalScore"></p>
    <p>Nová hra začne za <span id="countdown">10</span> sekund.</p>
    <button id="restartButton">Restart</button>
</div>
<div id="score">Skóre: 0</div>
<div id="circleCount">Kuličky: 0</div>
<canvas id="gameCanvas"></canvas>
<script src="game.js"></script>
</body>
</html>
